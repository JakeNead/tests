<!DOCTYPE html>
<html lang="en-US">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css">
  <title>Advanced Form Styling 2</title>
  <link rel="stylesheet" href="">
  </head>
  <body>

    <form action="#" class="form">
      <fieldset>
      <legend>Are you human?</legend>

      <div class="option">
        <input type="radio" id="yes" name="bird_question" value="yes"> 
        <label for="yes">Yes</label>
      </div>
      <div class="option">
        <input type="radio" id="no" name="bird_question" value="no"> 
        <label for="no">No</label>
      </div>
      <div class="option">
        <input type="radio" id="no" name="bird_question" value="maybe"> 
        <label for="no">Maybe?</label>
      </div>
     
    </fieldset>
    </form>


  <script src="script.js"></script>
  </body>
</html>
