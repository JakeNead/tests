<!DOCTYPE html>
<html lang="en-US">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css">
  <title>Date and Time Pickers</title>
  </head>
  <body>
  <form action="http://httpbin.org/post" method="post">
    <label for="max-invite">Select the maximum number of invitations</label>
    <input 
    type="range"
    min="1"
    max="30"
    value="10"
    id="max-invite"
    >
    <output class="invite-output" >10</output>
      </form>
  <script src="script.js"></script>
  </body>
</html>
